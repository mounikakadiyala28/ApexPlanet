<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopEase - Products</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">ShopEase</div>
    <div class="menu-toggle">☰</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html" class="active">Products</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>
  </header>

  <!-- Products -->
  <section class="product-section">
    <h2>All Products</h2>
    <div class="product-grid two-col">
      <div class="product-card" data-product="Product 1">
        <img src="https://via.placeholder.com/250" alt="Product 1">
        <h3>Product 1</h3>
        <p>$25</p>
      </div>
      <div class="product-card" data-product="Product 2">
        <img src="https://via.placeholder.com/250" alt="Product 2">
        <h3>Product 2</h3>
        <p>$30</p>
      </div>
      <div class="product-card" data-product="Product 3">
        <img src="https://via.placeholder.com/250" alt="Product 3">
        <h3>Product 3</h3>
        <p>$20</p>
      </div>
      <div class="product-card" data-product="Product 4">
        <img src="https://via.placeholder.com/250" alt="Product 4">
        <h3>Product 4</h3>
        <p>$35</p>
      </div>
      <div class="product-card" data-product="Product 5">
        <img src="https://via.placeholder.com/250" alt="Product 5">
        <h3>Product 5</h3>
        <p>$28</p>
      </div>
      <div class="product-card" data-product="Product 6">
        <img src="https://via.placeholder.com/250" alt="Product 6">
        <h3>Product 6</h3>
        <p>$40</p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 ShopEase. All rights reserved.</p>
  </footer>

  <!-- Modal -->
  <div id="productModal" class="modal">
    <div class="modal-content">
      <span class="closeBtn">&times;</span>
      <h2 id="modalTitle"></h2>
      <p id="modalDesc"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
