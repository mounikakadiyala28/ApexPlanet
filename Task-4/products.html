<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f8fa;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        .controls {
            margin-bottom: 20px;
        }
        select {
            padding: 8px;
            margin: 0 5px;
        }
        .product-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .product-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: 250px;
            padding: 15px;
            text-align: center;
            transition: 0.2s ease;
        }
        .product-card:hover {
            transform: translateY(-5px);
        }
        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
        .product-card h3 {
            margin: 10px 0 5px;
        }
        .rating {
            color: #ff9800;
        }
    </style>
</head>
<body>

    <h1>Product Listing</h1>
    <div class="controls">
        <label>Category:
            <select id="categoryFilter" onchange="filterProducts()">
                <option value="All">All</option>
                <option value="Electronics">Electronics</option>
                <option value="Clothing">Clothing</option>
                <option value="Accessories">Accessories</option>
            </select>
        </label>
        <label>Sort By:
            <select id="sortOption" onchange="sortProducts()">
                <option value="default">Default</option>
                <option value="priceLowHigh">Price: Low to High</option>
                <option value="priceHighLow">Price: High to Low</option>
            </select>
        </label>
    </div>

    <div class="product-grid" id="productGrid">
        <!-- Products -->
    </div>

    <script>
        const products = [
            { name: "Smartphone", price: 500, rating: 4.5, category: "Electronics", image: "https://m.media-amazon.com/images/I/51AHHmX-17L._UF894,1000_QL80_.jpg" },
            { name: "Laptop", price: 1000, rating: 4.7, category: "Electronics", image: "https://media-ik.croma.com/prod/https://media.tatacroma.com/Croma%20Assets/Computers%20Peripherals/Laptop/Images/311425_0_tkybxp.png?tr=w-600" },
            { name: "T-Shirt", price: 20, rating: 4.2, category: "Clothing", image: "https://www.thewalkdeal.com/cdn/shop/products/Never-Give-Up-TheFight.jpg?v=1640673347" },
            { name: "Shoes", price: 50, rating: 4.4, category: "Clothing", image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQOQOnhJMAqpVzPYJLviZg9sPIhWuNioqjd9g&s" },
            { name: "Headphones", price: 150, rating: 4.6, category: "Accessories", image: "https://m.media-amazon.com/images/I/61v6atS3dRL.jpg" }
        ];

        function displayProducts(items) {
            const grid = document.getElementById("productGrid");
            grid.innerHTML = "";
            items.forEach(p => {
                grid.innerHTML += `
                    <div class="product-card">
                        <img src="${p.image}" alt="${p.name}">
                        <h3>${p.name}</h3>
                        <p>Price: $${p.price}</p>
                        <p>Rating: ‚≠ê ${p.rating}</p>
                    </div>
                `;
            });
        }

        function filterProducts() {
            const category = document.getElementById("categoryFilter").value;
            const filtered = category === "All" ? products : products.filter(p => p.category === category);
            displayProducts(filtered);
        }

        function sortProducts() {
            const sortOption = document.getElementById("sortOption").value;
            let sorted = [...products];
            if (sortOption === "priceLowHigh") {
                sorted.sort((a, b) => a.price - b.price);
            } else if (sortOption === "priceHighLow") {
                sorted.sort((a, b) => b.price - a.price);
            }
            displayProducts(sorted);
        }

        displayProducts(products);
    </script>

</body>
</html>
